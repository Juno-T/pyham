program: examples/sb3_taxi/train_dqn.py
method: 'random'
metric:
  name: eval/ep_rew_mean
  goal: maximize
parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 1e-4
    max: 3e-2
  exploration_fraction:
    distribution: uniform
    min: 0.05
    max: 0.95
  learning_starts:
    distribution: int_uniform
    min: 500
    max: 50000
  total_timesteps:
    value: 100000
  eval_freq:
    value: 10000
  render_freq:
    value: 100000 # render last only

command:
  - python3
  - ${program}
  - "--machine"
  - "get-put"

